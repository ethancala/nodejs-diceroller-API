<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Test the Dice Roller API</h1>
    <button onclick="fetchDiceRoll()">Test API</button>
    <p id="response"></p> 

    <script>
       async function fetchDiceRoll() {
            try {
                const response = await fetch('/api/roll-dice');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("response").innerText = `Roll: ${data.roll}`; // Corrected ID
            } catch (error) {
                document.getElementById("response").innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
